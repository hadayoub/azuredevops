trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: terraform init
  displayName: 'terraform_init'
  
- script: terraform validate
  displayName: 'terraform_validate'

- script: terraform plan
  displayName: 'terraform plan'
